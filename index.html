<!DOCTYPE html>
<html>
<head>
    <title>SPapers | Scientific Papers </title>

    <!-- Stylesheeets================================================================================================= -->
    <!-- Making the design of the website usign Bootstrap and an external CSS -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- ============================================================================================================= -->


    <!-- Display============================================================ -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- =================================================================== -->

    
    <!-- Main Header========================================================================================================= -->
    <nav>
    <!--Cookie-->
    <span class = "Cookies">
        <select class="form-control" id="cookies-dropdown" onchange="search(document.forms['search-area'].query.value)">
            <option selected disabled class="hideoption">Recent Searches</option>
            <option value="cookie no.1">Cookie no.1</option>
        </select>
    </span>
    <!--      -->

    <!--Logo of Site-->
    <img src="Spapers_title.jpg" height="142" width="370"/>

    <!-- Search box and search button -->
    <div class="SearchBar"><!--Place on RHS of Logo-->
        <form class="grid-cell form-inline" id="search-area" onsubmit="search(this.query.value); return false">
            <input type="text" placeholder="Enter keywords..." class="form-control" maxlength="300" size="100" name="query"/><button class="btn btn-default">Search</button><!--Place on RHS of Searching-->

            <br />
    </div>
    <!--Advanced Search -->
        <div class="AdvSearch">    
            <label>
                <input type="checkbox" id="advanced-search-checkbox" onchange="toggleAdvancedSearch()" />
               Advanced search
           </label>

            <p id="advanced-search-help" class="help-text" style="display: none">
                You can use the search language described
                <a href="http://api.elsevier.com/documentation/search/SCIDIRSearchTips.htm">here</a>
            </p>
            <br />
        </div>
    <!-- Start of Sorting and FIlters -->
        <br />
        <div class = "Filters_and_Sorting">
            <!-- Sorting Selection Box -->
            <div class = "Sorting">
                <h3><u>Sort by</u></h3>
            <br/>
            <br/>
            <br/>
                    <p>
                        <select class="form-control" id="sort-dropdown" onchange="search(document.forms['search-area'].query.value)">
                        <option value="relevance">Relevance</option>
                        <option value="date_asc">Date ascending</option>
                        <option value="date_desc">Date descending</option>
                        </select>
                    </p> 
            </div>
            
            <!--Filters -->
            <div class = "Filters">
                <h3><u>Filters</u></h3>
            <br/>
            <br/>
            <br/>
                <span class = "Date">
                    <p class="filter" id="date-filter"><label><input type="checkbox" onchange="toggleFilter(this)">Date: </label> <i> From</i> <span class="filter-controls"> <input type="text" class="date-input form-control" placeholder="dd/mm/yyyy"/> <i>to</i> <input type="text" class="date-input form-control" placeholder="dd/mm/yyyy"/></span><span class="help-block"></span></p>
                </span>

                <span class = "Author">
                    <p class="filter"><label> <input type="checkbox" onchange="toggleFilter(this)"> Author: </label> <span class="filter-controls"><input type="text" class="form-control" maxlength="50"/></span></p>
                </span>

                <span class="TotalPapers">
                <!--Total Number of Papers gathered for the Search Query -->
                <label>
                    Total No. of papers
                    <select class="form-control" id="Papers-dropdown">
                        <option value=50>50</option>
                        <option value=100>100</option>
                        <option value=150>150</option>
                        <option value=200>200</option>
                    </select>
                </label>
                </span>

                <span class="PapersPerPage"
                <!--Number of Papers shown on each page -->
                <label>
                    No. of papers per page
                    <select class="form-control" id="perPage">
                        <option value=5>5</option>
                        <option value=10>10</option>
                        <option value=15>15</option>
                        <option value=20>20</option>
                    </select>
                </label>
            </span>
            </div>
        </div>
        </form>
    </div>
    </nav>
</head>

<body>
<div id="Result-container">
        <div class="grid-cell">
            <!-- Search results -->
            <div id="search-results">
                <span id="message">Please enter a search query</span>
                <p>
                    <b>Related keywords:</b>
                    <span id="related-keywords"></span>
                </p>
                <p>
                   Showing <b id="no-of-results"></b> results for <b id="search-query"></b>
                </p>
                <ol start="1" id="results-list"></ol>
                <p id="page-navigation">
                    Showing page <b id="current-page"></b> of <b id="total-pages"></b>
                    <br />
                    <a href="#" class="prev" onclick="next(0)">Previous</a href="#">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#" class="next" onclick="next(1)">Next</a href="#">
                </p>
            </div>
        </div>
</div>

<script type="text/javascript" src="scripts/stop_words.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="scripts/apis.js"></script>
<script type="text/javascript" src="scripts/search.js"></script>

</body>
</html>
